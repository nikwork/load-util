name: 'Brazilian E-Commerce Public Dataset by Olist'
description: 'Prepare data to forecast for each item, what are the sales going to be next week.'
pipeline_subdomain: 'Brazilian'
work_container: 'demo_data/wrk_data/'
sources:
  - name: 'olist_order_payments_dataset'
    dataset: 'olistbr/brazilian-ecommerce'
    data_item: 'olist_order_payments_dataset.csv'
    type: 'local_file'
    format: 'csv'
    read_blocksize: '5MB'
    container: 'demo_data/landing_zone/'
    required_attributes:
      - name: 'order_id'
        df_type: 'object'
      - name: 'payment_sequential'
        df_type: 'int32'
      - name: 'payment_type'
      - name: 'payment_installments'
        df_type: 'int32'
      - name: 'payment_value'
        df_type: 'float'
  - name: 'list_orders_dataset'
    dataset: 'olistbr/brazilian-ecommerce'
    data_item: 'olist_orders_dataset.csv'
    type: 'local_file'
    format: 'csv'
    read_blocksize: '5MB'
    container: 'demo_data/landing_zone/'
    required_attributes:
      - name: 'order_id'
      - name: 'customer_id'
      - name: 'order_status'
      - name: 'order_purchase_timestamp'
      - name: 'order_approved_at'
      - name: 'order_delivered_carrier_date'
      - name: 'order_delivered_customer_date'
      - name: 'order_estimated_delivery_date'

  - name: 'olist_order_items_dataset'
    dataset: 'olistbr/brazilian-ecommerce'
    data_item: 'olist_order_items_dataset.csv'
    type: 'local_file'
    format: 'csv'
    read_blocksize: '5MB'
    container: 'demo_data/landing_zone/'
    required_attributes:
      - name: 'order_id'
      - name: 'order_item_id'
      - name: 'product_id'
      - name: 'seller_id'
      - name: 'shipping_limit_date'
      - name: 'price'
      - name: 'freight_value'



destination:
  name: 'forecast_item_sales'
  container: 'demo_data/weekly_product_sales/'
